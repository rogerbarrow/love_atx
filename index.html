<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/f8809c25de.js"
      crossorigin="anonymous"
    ></script>

    <title>LoveAtx</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas-fa-bars"></i>
        </span>
        <img src="./images/logo1.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--End Navbar-->
    <!--Hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Fashion collection</h1>
        <button class="banner-btn">Shop now</button>
      </div>
    </header>
    <!--end of Hero-->
    <!--product-->
    <section class="products">
      <div class="section-title">
        <h2>Your Favorite Brands Up To 70% Off</h2>
      </div>
      <div class="products-center">
        <!--single product-->

        <!--end of product-->
      </div>
    </section>
    <!--end of product-->

    <!--cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>
          My Bundles
          <i class="fas fa-shopping-bag"></i>
        </h2>
        <div class="cart-content">
          <!--cart Item-->
          <!--end of cart Item-->
        </div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!--end of cart-->
    <!--Footer social media-->

    <footer id="main-footer" class=" bg-dark text-center py-1">
      <div class="social">
        <a class="byn" href="http://twitter.com">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a class="byn" href="http://facebook.com">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a class="byn" href="http://youtube.com">
          <i class="fab fa-youtube fa-2x"></i>
        </a>
        <a class="byn" href="http://yelp.com">
          <i class="fab fa-yelp fa-2x"></i>
        </a>
        <a class="byn" href="http://instagram.com">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
      </div>

      <div class="container">
        <p>Copyright &copy; 2019, LoveAtx, All Rights Reserved</p>
      </div>
    </footer>

    <!--end of footer social media-->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
